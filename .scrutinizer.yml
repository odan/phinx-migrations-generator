checks:
    php:
        code_rating: true
        duplication: true
tools:
    php_cs_fixer:
        enabled: true
        extensions:
            - php
        config: { level: psr2 }
        filter:
            paths:
                - src/
    php_sim:
        enabled: true
        min_mass: 30             # Defaults to 16
    php_code_sniffer:
        enabled: true
        config:
            standard: PSR2
        filter:
            paths:
                - src/

filter:
    paths:
        - src/*
    excluded_paths:
        - tests/

build:
    environment:
        php: 7.1.1
        mysql: 5.7
        postgresql: false
        mongodb: false
        elasticsearch: false
        redis: false
        memcached: false
        neo4j: false
        rabbitmq: false
    dependencies:
        before:
            - mysql -uroot -e 'CREATE DATABASE test'
    tests:
        override:
            -
                command: 'vendor/bin/phpunit --coverage-clover build/logs/clover.xml'
                coverage:
                    file: 'build/logs/clover.xml'
                    format: 'clover'